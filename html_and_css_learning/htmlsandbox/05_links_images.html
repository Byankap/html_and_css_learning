<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com" target="_blank">click for google</a> 
    </p>
    <p>
        <a href="http://google.com">click for google</a> 
     </p>
     <!-- Internal link -->
     <p>
         <a href="/html_and_css_learning/htmlsandbox/04_typography.html">typography</a>
     </p>
     <!-- Local image -->
     <img src="/html_and_css_learning/htmlsandbox/images/sample.jpg" alt="My image" width="600">
     <!-- Remote image -->
     <img src="https://source.unsplash.com/600x300/?nature,water" alt="My image 2">
</body>


</html>
