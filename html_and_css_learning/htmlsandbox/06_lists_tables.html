<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- Nested Lists -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
        
    </ul>
        
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Doris</td>
                <td>maria@gmail.com</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>Deep</td>
                <td>jdeep@gmail.com</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
